<!DOCTYPE html>
<html>
<head>
    <title>Statistics - YouPredict</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
        <a href="index.html" class="w3-bar-item w3-button">YouPredict</a>
        <div class="w3-right w3-hide-small">
            <a href="statistics.html" class="w3-bar-item w3-button">Statistics</a>
            <a href="crud.html" class="w3-bar-item w3-button">Crud</a>
            <a href="advanced_query.html" class="w3-bar-item w3-button">Advanced Query</a>
            <a href="predictive_component.html" class="w3-bar-item w3-button">Predictive Component</a>
        </div>
    </div>
</div>

<!-- Statistics Section -->
<div class="w3-content w3-padding" style="max-width:1564px">
    <div class="w3-container w3-padding-32" id="statistics">
        <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Statistics</h3>
        <p>Here you can view and analyze various statistics related to YouTube videos.</p>

        <!-- Country Dropdown -->
        <div>
            <label for="country">Select a Country:</label>
            <select id="country" name="country">
                <option value="Brazil">Brazil</option>
                <option value="India">India</option>
                <option value="Canada">Canada</option>
                <option value="Japan">Japan</option>
                <option value="USA">USA</option>
                <!-- Add more options as needed -->
            </select>
        </div>

        <!-- Search Bars -->
        <div>
            <label for="channelName">Channel Name:</label>
            <input type="text" id="channelName" name="channelName">
        </div>
        <div>
            <label for="tags">Tags:</label>
            <input type="text" id="tags" name="tags">
        </div>
        <button onclick="performSearch()">Search</button>

        <!-- Data Grid -->
        <div id="dataGrid">
            <!-- Display data dynamically using JavaScript -->
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
    <p>Created by David, Daivaksh, Priyansh, and Navya</p>
</footer>

<script>
    function performSearch() {
        var selectedCountry = document.getElementById('country').value;
        var channelName = document.getElementById('channelName').value;
        var tags = document.getElementById('tags').value;

        fetch('http://localhost:3002/submit-data', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ country: selectedCountry, channelName: channelName, tags: tags })
        })
        .then(response => response.json())
        .then(data => {
            // Handle the response data
            console.log('Search data:', data);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>

</body>
</html>
