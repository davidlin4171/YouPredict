<!DOCTYPE html>
<html>
<head>
    <title>Statistics - YouPredict</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        /* Navbar styling */
        .w3-top {
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .w3-bar {
            padding: 15px;
        }

        /* Content Section styling */
        .w3-content {
            padding:70px 20px 50px;
            max-width: 1564px;
            margin: auto;
        }

        .w3-container {
            padding: 16px;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #countrySelect {
            width: 150px; 
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            font-size: 16px;
            color: #333;
            margin-right: 10px;
        }

        #statistics input {
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #f8f8f8;
        font-size: 16px;
        color: #333;
        margin-right: 30px;
    }

    #statistics textarea {
        height: 100px; 
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #f8f8f8;
        font-size: 16px;
        color: #333;
        margin-top: 10px; 
        margin-right: 30px;
    }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
        <a href="index.html" class="w3-bar-item w3-button">YouPredict</a>
        <div class="w3-right w3-hide-small">
            <a href="statistics.html" class="w3-bar-item w3-button">Statistics</a>
            <a href="crud.html" class="w3-bar-item w3-button">Crud</a>
            <a href="advanced_query.html" class="w3-bar-item w3-button">Advanced Query</a>
            <a href="predictive_component.html" class="w3-bar-item w3-button">Predictive Component</a>
        </div>
    </div>
</div>

<!-- Statistics Section -->
<div class="w3-content w3-padding" style="max-width:1564px">
    <div class="w3-container w3-padding-32" id="statistics">
        <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Statistics</h3>
        <p>Here you can view and analyze various statistics related to YouTube videos.</p>

        <!-- Country Dropdown -->
        <div>
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="Brazil">Brazil</option>
                <option value="India">India</option>
                <option value="Canada">Canada</option>
                <option value="Japan">Japan</option>
                <option value="USA">USA</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div style="margin-bottom: 20px;"></div>
        <!-- Search Bars -->
        <div>
            <label for="channelName">Channel Name:</label>
            <input type="text" id="channelName" name="channelName">
            <label for="tags">Tags:</label>
            <input type="text" id="tags" name="tags">
        </div>
        <div>
        </div>
        <div style="margin-bottom: 20px;"></div>
        <button onclick="performSearch()">Search</button>

        <!-- Data Grid -->
        <div id="dataGrid">
            <!-- Display data dynamically using JavaScript -->
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
    <p>Created by David, Daivaksh, Priyansh, and Navya</p>
</footer>

<script>
    function performSearch() {
        var selectedCountry = document.getElementById('country').value;
        var channelName = document.getElementById('channelName').value;
        var tags = document.getElementById('tags').value;

        fetch('http://localhost:3000/submit-data', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ country: selectedCountry, channelName: channelName, tags: tags })
        })
        .then(response => response.json())
        .then(data => {
            // Handle the response data
            console.log('Search data:', data);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>

</body>
</html>
