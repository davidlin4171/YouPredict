<!DOCTYPE html>
<html>
<head>
    <title>CRUD - YouPredict</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        /* Navbar styling */
        .w3-top {
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .w3-bar {
            padding: 15px;
        }

        /* Content Section styling */
        .w3-content {
            padding:70px 20px 50px;
            max-width: 1564px;
            margin: auto;
        }

        .w3-container {
            padding: 16px;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
        <a href="index.html" class="w3-bar-item w3-button">YouPredict</a>
        <div class="w3-right w3-hide-small">
            <a href="statistics.html" class="w3-bar-item w3-button">Statistics</a>
            <a href="crud.html" class="w3-bar-item w3-button">Crud</a>
            <a href="advanced_query.html" class="w3-bar-item w3-button">Advanced Query</a>
            <a href="predictive_component.html" class="w3-bar-item w3-button">Predictive Component</a>
        </div>
    </div>
</div>

<!-- Crud Section -->
<div class="w3-content w3-padding" style="max-width:1564px">
    <div class="w3-container w3-padding-32">
        <div style="margin-bottom: 20px;"></div>
        <h3><b>CREATE</b></h3>
        <div>
            <input type="text" placeholder="Channel Title" id="createChannelTitle">
            <input type="text" placeholder="Video Title" id="createVideoTitle">
            <input type="number" placeholder="Category ID" id="createCategoryId">
            <input type="text" placeholder="Tags" id="createTags">
            <input type="text" placeholder="Description" id="createDescription">
            <input type="text" placeholder="Country Name" id="createCountryName">
            <button onclick="createData()">Create Data</button>
        </div>

        <h3><b>UPDATE</b></h3>
        <div>
            <input type="text" placeholder="Video ID" id="updateVideoId">
            <input type="text" placeholder="Title" id="updateTitle">
            <input type="text" placeholder="Published At" id="updatePublishedAt">
            <input type="number" placeholder="Category ID" id="updateCategoryId">
            <input type="text" placeholder="Trending Date" id="updateTrendingDate">
            <input type="text" placeholder="Tags" id="updateTags">
            <input type="number" placeholder="View Count" id="updateViewCount">
            <input type="number" placeholder="Likes" id="updateLikes">
            <input type="number" placeholder="Dislikes" id="updateDislikes">
            <input type="number" placeholder="Comment Count" id="updateCommentCount">
            <input type="text" placeholder="Thumbnail Link" id="updateThumbnailLink">
            <input type="text" placeholder="Comments Disabled" id="updateCommentsDisabled">
            <input type="text" placeholder="Ratings Disabled" id="updateRatingsDisabled">
            <input type="text" placeholder="Description" id="updateDescription">
            <input type="text" placeholder="Country Name" id="updateCountryName">
            <button onclick="updateData()">Update Data</button>
        </div>

        <h3><b>DELETE</b></h3>
        <div>
            <input type="text" placeholder="Video ID" id="deleteVideoId">
            <button onclick="deleteData()">Delete Data</button>
        </div>
        <div style="margin-bottom: 20px;"></div>
    </div>
</div>

<!-- Footer -->
<footer class="w3-center w3-black">
    <p>Created by David, Daivaksh, Priyansh, and Navya</p>
</footer>

<script>
    function createData() {
        var channelTitle = document.getElementById('createChannelTitle').value;
        var videoTitle = document.getElementById('createVideoTitle').value;
        var categoryId = document.getElementById('createCategoryId').value;
        var tags = document.getElementById('createTags').value;
        var description = document.getElementById('createDescription').value;
        var countryName = document.getElementById('createCountryName').value;

        fetch('http://localhost:3000/crud/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ 
                channelTitle: channelTitle, 
                videoTitle: videoTitle, 
                categoryId: categoryId, 
                tags: tags, 
                description: description, 
                countryName: countryName 
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log('Create response:', data);
            // Handle the response data
        })
        .catch(error => {
            console.error('Error:', error);
        });

        document.getElementById('createChannelTitle').value = '';
        document.getElementById('createVideoTitle').value = '';
        document.getElementById('createCategoryId').value = '';
        document.getElementById('createTags').value = '';
        document.getElementById('createDescription').value = '';
        document.getElementById('createCountryName').value = '';

    }

    function updateData() {
        var videoId = document.getElementById('updateVideoId').value;
        var title = document.getElementById('updateTitle').value;
        var publishedAt = document.getElementById('updatePublishedAt').value;
        var categoryId = document.getElementById('updateCategoryId').value;
        var trendingDate = document.getElementById('updateTrendingDate').value;
        var tags = document.getElementById('updateTags').value;
        var viewCount = document.getElementById('updateViewCount').value;
        var likes = document.getElementById('updateLikes').value;
        var dislikes = document.getElementById('updateDislikes').value;
        var commentCount = document.getElementById('updateCommentCount').value;
        var thumbnailLink = document.getElementById('updateThumbnailLink').value;
        var commentsDisabled = document.getElementById('updateCommentsDisabled').value;
        var ratingsDisabled = document.getElementById('updateRatingsDisabled').value;
        var description = document.getElementById('updateDescription').value;
        var countryName = document.getElementById('updateCountryName').value;

        fetch('http://localhost:3000/crud/update', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ 
                videoId: videoId, 
                title: title, 
                publishedAt: publishedAt, 
                categoryId: categoryId, 
                trendingDate: trendingDate, 
                tags: tags,
                viewCount: viewCount,
                likes: likes,
                dislikes: dislikes,
                commentCount: commentCount,
                thumbnailLink: thumbnailLink,
                commentsDisabled: commentsDisabled,
                ratingsDisabled: ratingsDisabled,
                description: description,
                countryName: countryName,
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log('Update response:', data);
            // Handle the response data
        })
        .catch(error => {
            console.error('Error:', error);
        });

        document.getElementById('updateVideoId').value = '';
        document.getElementById('updateTitle').value = '';
        document.getElementById('updatePublishedAt').value = '';
        document.getElementById('updateCategoryId').value = '';
        document.getElementById('updateTrendingDate').value = '';
        document.getElementById('updateTags').value = '';
        document.getElementById('updateViewCount').value = '';
        document.getElementById('updateLikes').value = '';
        document.getElementById('updateDislikes').value = '';
        document.getElementById('updateCommentCount').value = '';
        document.getElementById('updateThumbnailLink').value = '';
        document.getElementById('updateCommentsDisabled').value = '';
        document.getElementById('updateRatingsDisabled').value = '';
        document.getElementById('updateDescription').value = '';
        document.getElementById('updateCountryName').value = '';

    }

    function deleteData() {
        var videoId = document.getElementById('deleteVideoId').value;

        fetch('http://localhost:3000/crud/delete', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ videoId: videoId })
        })
        .then(response => response.json())
        .then(data => {
            console.log('Delete response:', data);
            // Handle the response data
        })
        .catch(error => {
            console.error('Error:', error);
        });
        document.getElementById('deleteVideoId').value = '';
    }
</script>


</body>
</html>
